<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <script>
        window.onload = function() {
            let nombre = prompt("Ingrese su nombre:");
            let apellido = prompt("Ingrese su apellido:");
            let fechaNacimiento = prompt("Ingrese su fecha de nacimiento (DD-MM-AAAA):");
            let partesFecha = fechaNacimiento.split("-");
            let fechaNacimientoDate = new Date(partesFecha[2], partesFecha[1] - 1, partesFecha[0]);
            let hoy = new Date();
            let diferencia = hoy - fechaNacimientoDate;
            let diasVividos = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            alert(`Bienvenido ${nombre} ${apellido}.`);
            alert(`Viviste aproximadamente ${diasVividos} d√≠as.`);
        }
    </script>
</head>

</html>
